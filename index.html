<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <script src="https://use.fontawesome.com/7d45ae9051.js"></script>
        <title>theBeerLife</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
      

    </head>
    <body>
               
        <div id="out"></div>
        <div class="container">

            <button id="modal_trigger" href="#modal" class="btn">Click here to Login or register</button>
                <div id="modal" class="popupContainer" style="display:none;">
                    <header class="popupHeader">
                        <span class="header_title">Login</span>
                        <span class="modal_close"> <i class="fa fa-times"></i> </span>
                    </header>                
                        <section class="popupBody">
                            <!-- Social Login -->
                            <div class="social_login">
                                <div class="">
                                    <a id="facebook" class="social_box fb">
                                        <span class="icon"> <i class="fa fa-facebook"></i> </span>
                                        <span class="icon_title">Connect with Facebook</span>                
                                    </a>                
                                    <a id="google" class="social_box google">
                                        <span class="icon"> <i class="fa fa-google-plus"></i> </span>
                                        <span class="icon_title">Connect with Google</span>
                                    </a>
                                </div>                
                                <div class="centeredText">
                                    <span>Or use your Email address</span>
                                </div>                
                                <div class="action_btns">
                                    <div class="one_half">
                                        <a href="#" id="login_form" class="btn btn-default">Login</a>
                                    </div>
                                    <div class="one_half last">
                                        <a href="#" id="register_form" class="btn">Sign up</a>
                                    </div>
                                </div>
                            </div>                
                            <!-- Username & Password Login form -->
                            <div class="user_login">
                                <form>
                                  <label>Email / Username</label>
                                    <input type="text" id="email"><br>                
                                  <label>Password</label>
                                    <input type="password" id="password"><br>                
                                  <div class="checkbox">
                                      <input id="remember" type="checkbox" />
                                      <label for="remember">Remember me on this computer</label>
                                  </div>                
                                    <div class="action_btns">
                                        <div class="one_half">
                                            <a href="#" class="btn back_btn"> <i class="fa fa-angle-double-left"></i> Back</a>
                                        </div>
                                        <div class="one_half last">
                                            <a href="#" id="login" class="btn btn_red">Login</a>
                                        </div>
                                    </div>
                                </form>                
                                <a href="#" class="forgot_password">Forgot password?</a>
                            </div>                
                            <!-- Register Form -->
                            <div class="user_register">
                                <form>
                                    <label>Full Name</label>
                                    <input type="text" id="name"><br>                
                                    <label>Email Address</label>
                                    <input type="email" id="mailReg"><br>                
                                    <label>Password</label>
                                    <input type="password" id="passwordReg"><br>                
                                    <div class="checkbox">
                                        <input id="send_updates" type="checkbox" />
                                        <label for="send_updates">Send me occasional email updates</label>
                                    </div>                
                                    <div class="action_btns">
                                        <div class="one_half">
                                            <a href="#" class="btn back_btn">
                                                <i class="fa fa-angle-double-left"></i> Back</a>
                                        </div>
                                        <div class="one_half last">
                                            <a href="#" id="register" class="btn btn_red">Register</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            <button id="signOut" class="btn btn-default">Sign Out</button>
                    <script src="https://apis.google.com/js/platform.js" async defer></script>
                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <script type="text/javascript" src="assets/javascript/jquery.leanModal.min.js"></script>
                    <script type="text/javascript" src="assets/javascript/script.js"></script>
   
    </body>

</html>
